name: AutoSync JSON

on:
  push:
    paths:
      - "adm/**/*.json"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copiar JSON de adm â†’ tienda/data
        run: |
          mkdir -p tienda/data
          cp adm/**/*.json tienda/data/ || true

      - name: Commit & push
        run: |
          git config user.name "autosync-bot"
          git config user.email "bot@users.noreply.github.com"
          git add tienda/data
          git commit -m "AutoSync JSON $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
